---
layout: default
---

<h1 class="page-name">People</h1>

<div class="posts">
	{% for person in site.people %}
    <div class="person-listing">

		<div class="portrait-list" style="background-image:url({{ person.portrait }});"></div>
		<div class="post" style="margin-left: 10px; float: left;">
			<h2>{{ person.name }}</h2>
		
			<div class="entry">
				{{ person.excerpt }}
			</div>

			<a href="{{ site.baseurl }}{{ person.url }}">full bio</a>
		</div>
	</div>
	{% endfor %}
</div>
