<!DOCTYPE html>
<html>
  <head>
    <title>{% if page.title %}{{ page.title }} – {% endif %}{{ site.name }} – {{ site.description }}</title>

    {% include meta.html %}

    <!--[if lt IE 9]>
      <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

    <link rel="stylesheet" type="text/css" href="{{ site.baseurl }}/style.css" />
    <link rel="alternate" type="application/rss+xml" title="{{ site.name }} - {{ site.description }}" href="{{ site.baseurl }}/feed.xml" />
    <link rel="apple-touch-icon" href="/apple-touch-icon-precomposed.png"/>
	<link rel="icon" type="image/png" href="/img/ico/favicon-16x16.png" sizes="16x16">
	<link rel="icon" type="image/png" href="/img/ico/favicon-32x32.png" sizes="32x32">
	<link rel="icon" type="image/png" href="/img/ico/favicon-48x48.png" sizes="48x48">
	<link rel="icon" type="image/png" href="/img/ico/favicon-96x96.png" sizes="96x96">
	<link rel="apple-touch-icon" href="/apple-touch-icon.png">
	<link rel="apple-touch-icon" sizes="57x57" href="/img/ico/apple-touch-icon-57x57.png">
	<link rel="apple-touch-icon" sizes="114x114" href="/img/ico/apple-touch-icon-114x114.png">
	<link rel="apple-touch-icon" sizes="72x72" href="/img/ico/apple-touch-icon-72x72.png">
	<link rel="apple-touch-icon" sizes="144x144" href="/img/ico/apple-touch-icon-144x144.png">
	<link rel="apple-touch-icon" sizes="60x60" href="/img/ico/apple-touch-icon-60x60.png">
	<link rel="apple-touch-icon" sizes="120x120" href="/img/ico/apple-touch-icon-120x120.png">
	<link rel="apple-touch-icon" sizes="76x76" href="/img/ico/apple-touch-icon-76x76.png">
	<link rel="apple-touch-icon" sizes="152x152" href="/img/ico/apple-touch-icon-152x152.png">	
	
    <!-- Created with Jekyll Now - http://github.com/barryclark/jekyll-now -->
  </head>

  <body>
    <div class="wrapper-masthead">
      <div class="container">
        <header class="masthead clearfix">
          <a href="{{ site.baseurl }}/" class="site-avatar"><img src="{{ site.avatar }}" /></a>

          <div class="site-info">
            <h1 class="site-name"><a href="{{ site.baseurl }}/">{{ site.name }}</a></h1>
            <a href="{{ site.baseurl }}/" class="site-description">{{ site.description }}</a>
          </div>

          <nav>
          	<div>
    	        <a href="{{ site.baseurl }}/projects">Software</a> &middot;
	            <a href="{{ site.baseurl }}/news">News</a> &middot;
    	        <a href="{{ site.baseurl }}/people">People</a>
    	    </div>
    	    <div>
        	    <a href="{{ site.baseurl }}/publications">Publications</a> &middot;
	            <a href="{{ site.baseurl }}/labs">Collaborators</a>
        	</div>
          </nav>
        </header>
      </div>
    </div>

    <div id="main" role="main" class="container">
      {{ content }}
    </div>

    <div class="wrapper-footer">
      <div class="container">
        <footer class="footer">
          {% include svg-icons.html %}
        </footer>
      </div>
    </div>

    {% include analytics.html %}
  </body>
</html>
