<!DOCTYPE html>
<html>
  <head>
    <title>{%if page.subtitle %}{{ page.subtitle }} - {% endif %}{%if page.use_name_for_title %}{{ page.name }} – {% elsif page.title %}{{ page.title }} – {% endif %}{{ site.description }}</title>

    {% include meta.html %}

    <!--[if lt IE 9]>
      <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

    <link rel="stylesheet" type="text/css" href="{{ site.baseurl }}/style.css" />

  </head>

  <body>
    <div class="wrapper-masthead">
      <div class="container">
        <header class="masthead clearfix">
         <!-- <a href="{{ site.baseurl }}/" class="site-avatar"><img src="{{ site.avatar }}" /></a>-->

          <div class="site-info">
            <h1 class="site-name"><a href="{{ site.baseurl }}/">{{ site.name }}</a></h1>
            <a href="{{ site.baseurl }}/" class="site-description">{{ site.description }}</a>
          </div>

          <nav>
          	<div>
    	        <a href="{{ site.baseurl }}/people">People</a> &middot;
              <a href="{{ site.baseurl }}/projects">Software</a>
    	    </div>
    	    <div>
              <a href="{{ site.baseurl }}/publications">Publications</a> &middot;
	            <a href="{{ site.baseurl }}/news">News</a>
        	</div>
          </nav>
        </header>
      </div>
    </div>

    <div id="main" role="main" class="container">
      {{ content }}
    </div>

    <div class="wrapper-footer">
      <div class="container">
        <footer class="footer">
          {% include svg-icons.html %}
        </footer>
      </div>
    </div>

    {% include analytics.html %}
  </body>
</html>
